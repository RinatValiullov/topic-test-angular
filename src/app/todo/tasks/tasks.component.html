<section class="container">
  <ul class="tasks">

    <li *ngFor="let task of tasks | paginate: { id: 'pagin',
      itemsPerPage: 10,
      currentPage: page,
      totalItems: totalRecords }" class="task">

      <div class="task__descr">
        <span class="material-icons icon" style="color: #7397AB">
          flag
        </span>
        <span class="descr">{{ task.descr }}</span>
      </div>

      <div class="task__label">
        <div class="label" [style.background-color]="task.color?.bg">
          <span class="label__circle" [style.background-color]="task.color?.tag"></span>
          <span class="label__text">{{ task.status }}</span>
        </div>
      </div>

    </li>

  </ul>
  <div class="pagination-topic">
    <!-- <div>
      <select name="pages" id="quantity">
        <option value="value1">Значение 1</option>
        <option value="value2" selected>Значение 2</option>
        <option value="value3">Значение 3</option>
      </select>
      <label for="quantity">Items per page</label>
    </div> -->

    <div class="select">
      <div class="select__field">
        <mat-form-field appearance="fill" class="mat-sel">
          <mat-label>10</mat-label>
          <mat-select>
            <mat-option *ngFor="let number of amount" [value]="number.value">
              {{ number.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="select__text">Items per page</div>
    </div>

    <pagination-controls id="pagin" (pageChange)="page = $event" previousLabel="" nextLabel="">
    </pagination-controls>
  </div>


</section>
